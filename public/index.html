<!DOCTYPE HTML>
<html>

	<head>
		<link rel="stylesheet" type="text/css" href="/style/site.css">
		<link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
	</head>

	<body>
		<h1>
			Rainbow Todo
		</h1>

		<div id="search-area">

			<form data-bind="submit: addTask">
			    <input type="text" data-bind="value: newTaskText" placeholder="New task?" />
			    <button type="submit">Add</button>
			</form>

		</div>

		<ul id="tasks" data-bind="foreach: todoItems">
			<li>
				<div data-bind="attr: {'class': $root.backgroundColor($index)}">
					<div class="rainbow color-box">&nbsp;</div>
					<div style="float: left;" data-bind="text: text, click: $root.toggleComplete, css: {'completed': completed}"></div>

					<div class="prio-button" data-bind="if: ($index() !== 0)">
						<a class="btn" href="#" data-bind="click: $root.prioUp"><i class="icon-chevron-sign-up"></i></a>
					</div>

					<div class="prio-button" data-bind="if: ($index() !== ($root.todoItems().length - 1))">
						<a  class="btn" href="#" data-bind="click: $root.prioDown"><i class="icon-chevron-sign-down"></i></a>
					</div>

				</div>
			</li>
		</ul>

		

		<link href='http://fonts.googleapis.com/css?family=Montserrat+Alternates:700' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<script src="/scripts/todoItem.js"></script>
		<script src="/scripts/app.js"></script>
		<script src="/scripts/todoViewModel.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script type='text/javascript' src='http://cdnjs.cloudflare.com/ajax/libs/knockout/2.2.0/knockout-min.js'></script>
		<script type="text/javascript">

		console.log(Todo);

		Todo.app.init(io.connect());

		</script>
	</body>
</html>
